<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>

	<script src="js/main.js"></script>
	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" name="myform" onsubmit="send()" action="https://script.google.com/macros/s/AKfycbzNZqIjNcj8QzqkffNdufKxeIdBK9XS8JQiqjZbk5ac7kgEKQgC/exec">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Form
					</span>

					

					<div class="wrap-input100 validate-input" data-validate = "Enter Name">
						<input class="input100" type="text" name="username" placeholder="Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter E-mail">
						<input class="input100" type="email" name="email" placeholder="E-mail">
						<span class="focus-input100" data-placeholder="&#xf159;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter Comments">
						<input class="input100" type="text" name="comments" placeholder="Comments">
						<span class="focus-input100" data-placeholder="&#xf266;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter Mobile">
						<input class="input100" type="text" name="mobile" placeholder="Mobile">
						<span class="focus-input100" data-placeholder="&#xf2d4;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" style="margin: 17px;"> 
							Send Message
						</button>
						<button class="login100-form-btn" type="reset" onclick="reset()" style="margin: 17px;"> 
							Reset
						</button>
						<a href="view.html">
							<button class="login100-form-btn" type="button"  style="margin: 17px;"> 
								View Sent
							</button>
						</a>

					</div>
				</form>
			</div>
		</div>
	</div>
	


	<script>
		function send(){
			alert("Sent To e-mail Successfully");
			
		}
		function reset(){
			document.getElementsByName('myform').reset();
		}
	</script>

</body>
</html>
